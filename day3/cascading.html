<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<style>
.subs-button
{
background-color: red;
border: none;
color: white;
height: 35px;
width: 90px;
cursor: pointer;
margin-right: 20px;
border-radius:3px;
}
.join-button{

background-color: white;
border-color: blue;
border-style: solid;
border-width: 1px;
color: blue;
cursor: pointer;
margin-right: 20px;
border-radius: 3px;

}
.tweet{
background-color: blue;
border: none;
color: white;
cursor: pointer;
border-radius: 100px;
font-weight: bold;


}


</style>
<body>
    <button class="subs-button"> SUBSCRIBE</button>
    <button class="join-button"> JOIN </button>
    <button class="tweet">Tweet</button>  
    
</body>
</html>
