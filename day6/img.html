<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
<style>
    .a{
        width: 300px;
        border-radius: 30px;
       }
    .b{
        width: 400px;
        border-radius: 400px;
        opacity: 0.5;

    }
    .c{ width: 300px;
        border-radius: 30px;
        border: 1px solid #ddd;
        padding: 5px;


    }
</style>
<body>
    <img class="a" src="./night.jpg" alt="night">
    <img class="b" src="./road.jpg" alt="road">
    <img class="c" src="./cat.jpg" alt="night">
</body>
</html>
